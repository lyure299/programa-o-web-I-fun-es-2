    <script>

function calcularSalarioLiquido(salarioBruto, percentualDesconto = 10) {
  // Verifica se o salário é um número válido
  if (typeof salarioBruto !== 'number' || isNaN(salarioBruto)) {
    return 'Erro: o salário deve ser um número.';
  }

  // Verifica se o salário é um valor positivo
  if (salarioBruto < 0) {
    return 'Erro: o salário não pode ser negativo.';
  }

  // Verifica se o percentual de desconto é válido (entre 0 e 100)
  if (typeof percentualDesconto !== 'number' || percentualDesconto < 0 || percentualDesconto > 100) {
    return 'Erro: o percentual de desconto deve estar entre 0% e 100%.';
  }

  // Calculo do valor do desconto com base no percentual
  const desconto = salarioBruto * (percentualDesconto / 100);

  const salarioLiquido = salarioBruto - desconto;

  return salarioLiquido;
}

console.log(calcularSalarioLiquido(3000));      // Usa 10% padrão → retorna 2700
console.log(calcularSalarioLiquido(3000, 15));  // Usa 15% → retorna 2550
console.log(calcularSalarioLiquido(-1000));     // Erro: salário negativo
console.log(calcularSalarioLiquido("3000"));    // Erro: salário como string
console.log(calcularSalarioLiquido(3000, 120)); // Erro: desconto maior que 100%


    </script>
</body>
