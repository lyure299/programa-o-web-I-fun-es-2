    <script>

function encontrarNumeroPrimo(numero) {
  // Verifica se o número é menor que 2, já que números menores que 2 não são primos
  if (numero < 2) {
    return false;
  }

  // Verificação até a raiz quadrada do número
  for (let i = 2; i <= Math.sqrt(numero); i++) {
    if (numero % i === 0) {
      return false; // Se for divisível por qualquer número, não é primo
    }
  }

  // Se não for divisível por nenhum número entre 2 e a raiz quadrada, é primo
  return true;
}

console.log(encontrarNumeroPrimo(2));   // true (2 é primo)
console.log(encontrarNumeroPrimo(3));   // true (3 é primo)
console.log(encontrarNumeroPrimo(4));   // false (4 não é primo)
console.log(encontrarNumeroPrimo(29));  // true (29 é primo)
console.log(encontrarNumeroPrimo(100)); // false (100 não é primo)
console.log(encontrarNumeroPrimo(1));   // false (1 não é primo)


    </script>
</body>
</html>
