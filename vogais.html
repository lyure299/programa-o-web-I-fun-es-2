    <script>

function contarVogais(str) {
  // Validação para garantir que a entrada seja uma string
  if (typeof str !== 'string') {
    return 'Erro: a entrada deve ser uma string.';
  }

  // Converte a string para minúsculas para contar tanto maiúsculas quanto minúsculas
  str = str.toLowerCase();

  // Expressão regular para contar as vogais (a, e, i, o, u)
  const vogais = str.match(/[aeiouáéíóúãõâêîôûàèìòù]/gi); // Inclui acentos e til

  // Se a expressão regular não encontrar nenhuma vogal, retorna 0
  return vogais ? vogais.length : 0;
}

console.log(contarVogais('Olá Mundo!'));  // 4 (O, a, u, o)
console.log(contarVogais('Javascript'));  // 3 (a, i, a)
console.log(contarVogais('1234'));        // 0 (sem vogais)
console.log(contarVogais('ÁÉÍÓÚ'));      // 5 (Á, É, Í, Ó, Ú)
console.log(contarVogais('Testando...')); // 3 (e, a, o)
console.log(contarVogais(12345));        // 'Erro: a entrada deve ser uma string.'


    </script>
