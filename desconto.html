    <script>

function calcularDesconto(precoOriginal, percentualDesconto) {
  // Validação dos dados de entrada
  if (precoOriginal < 0 || percentualDesconto < 0 || percentualDesconto >= 100) {
    return 'Erro: valor inválido, digite o preço positivo e desconto menor ou igual a 100%.';
  }
  // Cálculo do desconto
  const precoFinal = precoOriginal - (precoOriginal*(percentualDesconto/100));

  return precoFinal;
}
console.log(calcularDesconto(100, 20));  // Saída: 80
console.log(calcularDesconto(-50, 20));  // Saída: 'Erro: o preço original não pode ser negativo.'
console.log(calcularDesconto(100, 150)); // Saída: 'Erro: o desconto deve estar entre 0% e 100%.'
    </script>
