<body>
    <script>

function verificarMaioridade(idade) {
            // Validação da entrada
            if (typeof idade !== 'number' || isNaN(idade)) {
                return 'Erro: idade deve ser um número.';
            }

            if (idade < 0) {
                return 'Erro: idade não pode ser negativa.';
            }

            // Verificação da maioridade
            if (idade >= 18) {
                return 'Você é maior de idade.';
            } else {
                return 'Você é menor de idade.';
            }
        }

        console.log(verificarMaioridade(20));    // Você é maior de idade.
        console.log(verificarMaioridade(15));    // Você é menor de idade.
        console.log(verificarMaioridade(-3));    // Erro: idade não pode ser negativa.
        console.log(verificarMaioridade("18"));  // Erro: idade deve ser um número.

    </script>
</body>
