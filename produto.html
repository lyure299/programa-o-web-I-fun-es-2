    <script>

function categorizarProduto(preco) {
  // Validação: preço deve ser um número positivo
  if (typeof preco !== 'number' || isNaN(preco) || preco < 0) {
    return 'Erro: o preço deve ser um número positivo válido.';
  }

  // Categorização
  if (preco < 50) {
    return 'Econômico';
  } else if (preco >= 50 && preco <= 100) {
    return 'Intermediário';
  } else {
    return 'Premium';
  }
}

console.log(categorizarProduto(45));  // 'Econômico' (menos de R$50)
console.log(categorizarProduto(75));  // 'Intermediário' (entre R$50 e R$100)
console.log(categorizarProduto(150)); // 'Premium' (maior que R$100)
console.log(categorizarProduto(-10)); // 'Erro: o preço deve ser um número positivo válido.'
console.log(categorizarProduto('50')); // 'Erro: o preço deve ser um número positivo válido.'


    </script>
</body>
